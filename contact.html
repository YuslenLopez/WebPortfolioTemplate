<!DOCTYPE html>

<html>
    <head>
        <title>Contacts</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="Assets\OIP.webp" type="image/x-icon" />
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>

        <!-- Nav bar html code -->
        <nav class="navbar">
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><button id="navbutton">Toggle Light</button></li>
            </ul>
        </nav>
       

        <!-- space out the first content from the nav bar so content isnt under nav bar -->
        <div class="firstSection"></div>

        <!-- Header of the form -->
        <div class="page-wrap">
            <header class="page-header">
                <div class="header-inner">
                    <!-- Title and description inside header -->
                    <h1>Contact Me</h1>
                    <p class="subtitle">Description of Contacts / little thank you</p>
                </div>
            </header>

            <!-- Start of the form html -->
            <!-- Change the your_email@example.com to your email  -->
            <section id="contact-section" style="background: var(--panel); padding: 40px; border-radius: var(--radius); box-shadow: var(--card-shadow);">
                <form id="contactForm" action="mailto:your_email@example.com" method="POST" enctype="text/plain" style="display: flex; flex-direction: column; gap: 18px;">
                    
                    <!-- Name label and input box -->
                    <label for="name" style="font-weight: 600;">Name</label>
                    <input type="text" id="name" name="name" required 
                        style="padding: 10px; border: 1px solid var(--accent); border-radius: var(--btn-radius); background: #fff; color: var(--text);">
                    <!-- Email label and input box -->
                    <label for="email" style="font-weight: 600;">Email</label>
                    <input type="email" id="email" name="email" required 
                        style="padding: 10px; border: 1px solid var(--accent); border-radius: var(--btn-radius); background: #fff; color: var(--text);">
                    <!-- Phone number label and input box -->
                    <label for="phone" style="font-weight: 600;">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                        style="padding: 10px; border: 1px solid var(--accent); border-radius: var(--btn-radius); background: #fff; color: var(--text);">
                    <!-- Description label and input box -->
                    <label for="message" style="font-weight: 600;">Short Description</label>
                    <textarea id="message" name="message" rows="5" required 
                        style="padding: 10px; border: 1px solid var(--accent); border-radius: var(--btn-radius); background: #fff; color: var(--text); resize: vertical;"></textarea>
                    <!-- Submit button -->
                    <button type="submit" class="btn" style="background: var(--bg); border: 1px solid var(--accent); cursor: pointer;">
                    Send Message
                    </button>
                </form>
            </section>
            <!-- footer note  -->
            <footer class="page-footer">
            <p>Add footer note if needed</p>
            </footer>
        </div>

    </body>
</html>
